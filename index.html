<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

        <p id="primeiroLutador">Escolha seu jogador </p>

        </div>
        

        <p class="textoCell">Cell</p>
        <div class="container2"> 
            <div id = "vidaCellHeader" class="skills2"></div>
        </div>

    
    </header>
    <main>
        <div class='fotineo'> 
            <img id="lutadorfoto" src="" alt="">

            <img id=cellFoto src="https://i.imgur.com/5w5jPxF.gif" alt="">

        </div>


         <div class="lista">  
            <select name="" id="escolha" onchange="escolha()">
                <option value=""></option>
                <option value="Goku">Goku</option>
                <option value="Vegeta" disabled>Vegeta</option>
                <option value="Gohan" disabled>Gohan</option>
            </select>
        </div>     
        
        <div class="fight" >
            <input id="fight" type="image" src="https://i.imgur.com/CmE5nfY.gif" alt="" onclick="fight()">
            <p id="resultado"></p>
        </div>
    </main>
